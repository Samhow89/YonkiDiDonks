<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yonki Di Donks Time Twister</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Yonki Di Donks Time Twister!</h1>
        <p>Converting Yonki Di Donks to real time... Because math is for squares!</p>
        <input type="number" id="yonksInput" placeholder="Enter Yonki Di Donks">
        <button onclick="convertYonks()">Twist Time!</button>
        <p id="result"></p>
        <p id="funFact"></p>
    </div>
    <div id="rain-container"></div>
    <div id="cloud-container"></div>
    <div id="video-container">
        <iframe id="backgroundVideo" src="https://www.youtube.com/embed/17P56b1tr3U?autoplay=1&loop=1&playlist=17P56b1tr3U" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="headlights">
        <div class="headlight red"></div>
        <div class="headlight blue"></div>
        <div class="headlight green"></div>
        <div class="headlight yellow"></div>
    </div>
    <div id="gif-container"></div>
    <div id="extra-effects"></div>
    <script src="script.js"></script>
</body>
</html>
